<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .skills {
            max-width: 600px;
            margin: 0 auto;
        }

        .skill {
            margin: 15px 0;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress {
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 20px;
            text-align: center;
            color: white;
            padding: 2px 0;
        }
        .html { width: 90%; background-color: #4caf50; }
        .css { width: 80%; background-color: #2196f3; }
        .javascript { width: 70%; background-color: #f44336; } 
        .java{width:80%; background-color:  #c2e18c;}
        .python{width:70%; background-color: #930744 ;}
        .Cprogarmming{width:80%; background-color: #be450d ;}
        .SQL{width:80%; background-color: #b8c70e ;}
        
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>

<div class="skills">
    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress">
            <div class="progress-bar html">90%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress">
            <div class="progress-bar css">80%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress">
            <div class="progress-bar javascript">50%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">Java</div>
        <div class="progress">
            <div class="progress-bar java">80%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">Python</div>
        <div class="progress">
            <div class="progress-bar python">70%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">C Programming</div>
        <div class="progress">
            <div class="progress-bar Cprogarmming">80%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">SQL</div>
        <div class="progress">
            <div class="progress-bar SQL">80%</div>
        </div>
    </div>

</div>
